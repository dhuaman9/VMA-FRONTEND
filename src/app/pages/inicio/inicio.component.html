<div class="hold-transition sidebar-mini">
  <div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-light navbar-light-custom">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button" (click)="redimensiona()"><i class="fas fa-bars"></i></a>
        </li>
        <li class="margint-8 d-md-inline-block">
          <h5 id="tituloModulo">Sistema de Valores Máximos Admisibles</h5>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto d-flex align-items-center">
        <li class="li-user d-none d-md-inline-block d-flex align-items-center">
          <div style="color: #007ad9;" class="user-info d-flex align-items-center">
            <i class="pi pi-user fa-fw sign-out-icon" title="Cerrar sesión"></i>
            <div class="user-details ml-2">
              <span class="user-name">{{userName}}</span>
              <span class="user-role">{{role}}</span>
            </div>
            <a href="#" class="link-user ml-3"  (click)="cerrarSession1()">
              <i style="color: #FB2B2B" class="pi pi-sign-out fa-fw sign-out-icon" title="Cerrar sesión"></i>
            </a>
          </div>

        </li>
      </ul>
    </nav>

    <aside class="main-sidebar sidebar-light sidebar-light-custom">
      <div class="brand-link brand-link-custom" style="display: flex; justify-content: space-between;">
        <img src="./assets/images/logo-sunass.svg" alt="Icon Logo Sunass" class="brand-image-custom">
        <a  class="d-lg-none" style="display: flex; align-items: center; justify-content: center;" data-widget="pushmenu" href="#" role="button" (click)="redimensiona()">
          <i class="fas fa-times-circle" style="color:rgb(163, 161, 161)"></i>
        </a>      
      </div>
      
      <div class="sidebar sidebar-content-custom">
        <nav class="mt-3">
          <ul class="mainmenu" data-widget="treeview" role="menu" data-accordion="false">
            <ng-container *ngFor="let m of modules">
              <li class="nav-item" *ngIf="m.activo">
                <a [routerLink]="m.route"
                   routerLinkActive="active"
                   [routerLinkActiveOptions]="{ exact: true }"
                   class="nav-link custom-nav-link">
                  <i class="{{m.icon}}"></i>
                  <span class="pl-5-txt">{{m.label}}</span>
                </a>
              </li>
            </ng-container>
          </ul>
        </nav>
      </div>
    </aside>

    <div class="content-wrapper">
     <!--<p-message severity="warn" text="Message Content" styleClass="p-mr-2"></p-message> -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
