<router-outlet></router-outlet>
<div [hidden]="route.children.length !== 0">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 mt-2">
                    <div class="card pdn-15">
                        <div class="card-header border-0">
                            <button class="btn btn-success mt-3 mr-3" (click)="redirectToForm()"><i class="pi pi-plus"></i>  Registrar</button>
                        </div>
                    </div>

                    <div class="card pdn-15" *ngIf="showResultados">
                        <div class="content">
                            <div class="col-md-12">
                                <div class="card-body table-responsive p-0">
                                    <p-table 
                                        #dt1 
                                        [value]="ListUser" 
                                        dataKey="id"
                                        [globalFilterFields]="['username', 'role.nombre', 'eps', 'apellidos', 'nombres']"
                                        responsiveLayout="scroll" 
                                        [paginator]="true"
                                        [rows]="10"
                                        [showCurrentPageReport]="true"
                                        [rowsPerPageOptions]="[10, 25, 50, 100]"
                                        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
                                        styleClass="p-datatable-customers p-datatable-gridlines p-datatable-sm"
                                    >
                                        <ng-template pTemplate="caption">
                                            Buscar:
                                            <span class="p-input-icon-left p-ml-auto">
                                                <i class="pi pi-search"></i>
                                                <input pInputText type="text" (input)="onFilterTableGlobal(dt1, $event)" placeholder="Ingresar texto" />
                                            </span>
                                        </ng-template>
                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th style="width: 4.7%;text-align:center;">NÂ°</th>
                                                <th style="width: 12%;">Usuario</th>
                                                <th style="width: 14%;">Perfil</th>
                                                <th style="width: 17%;">Entidad</th>
                                                <th>Apellidos</th>
                                                <th style="width: 19%;">Nombres</th>
                                                <th style="width: 7%;text-align:center;">Estado</th>
                                                <th style="width: 5%;text-align:center;">Editar</th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-item let-ri="rowIndex">
                                            <tr>
                                                <td style="text-align: center;">{{ item.id }}</td>
                                                <td>{{ item.username }}</td>
                                                <td>{{ item.role.nombre }}</td>
                                                <td>{{ item.empresa.nombre }}</td>
                                                <td>{{ item.apellidos }}</td>
                                                <td>{{ item.nombres }}</td>
                                                <td>{{ item.estado === true ? 'Activo' : 'Inactivo' }}</td>
                                                <td style="text-align:center">
                                                    <button pButton type="button" icon="pi pi-pencil" style="width: 30px; height: 20px;"
                                                        pTooltip="Editar registro" tooltipPosition="top" (click)="redirectToFormUpdate(item.id)">
                                                    </button>
                                                </td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                                <!-- <div class="col-md-12" style="padding:0; margin-top:10px;">
                                    <p-paginator [first]="numeroPagina!" [rows]="paramsPagination.rows!" [totalRecords]="paramsPagination.pageCount!"
                                        [rowsPerPageOptions]="[10, 25, 50 , 100]" (onPageChange)="onQueryPageUser($event)"
                                        [showCurrentPageReport]="true" currentPageReportTemplate="Registros encontrados: {totalRecords}">
                                    </p-paginator>  
                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-loading *ngIf="isLoading"></app-loading>
